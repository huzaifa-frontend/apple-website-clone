<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/04ce6fe281.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section  -->
    <header>
      <div class="navbar-container">
        <a href="#">
          <img
            src="images/apple logo.png"
            alt="Apple Logo"
            class="navbar-logo"
          />
        </a>
        <nav class="navbar-nav">
          <ul>
            <li><a href="#">Store</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">Vision</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">TV & Home</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Support</a></li>
            <li>
              <a href="#" class="navbar-link-1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </a>
            </li>
            <li>
              <a href="#" class="navbar-link-2">
                <i class="fa fa-shopping-bag"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="content-container">
        <a href="#"
          ><img
            class="hero-image"
            src="images/apple accessories.jpeg"
            alt="Apple Accessories"
        /></a>
        <a href="#" class="hero-heading-link"
          ><h1 class="hero-heading">Only at the apple store</h1></a
        >
        <button class="hero-btn">Shop</button>
      </div>
    </section>

    <!-- Section -->
    <section class="iphone-rgb">
      <div class="black-iphone">
        <a href="#" class="iphone-heading-link"
          ><h1 class="iphone-heading">Apple Event</h1></a
        >
        <a href="#" class="iphone-heading-link-2"
          ><h1 class="iphone-heading-2">
            Watch online on 9/9 at 10 a.m. PT.
          </h1></a
        >
        <button class="black-iphone-btn">Learn more</button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
